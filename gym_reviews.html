{% extends "main_layout.html" %}

{% block main %}

<!-- templates/gym_reviews.html -->

<div class="container mt-5">
    <h1 class="mb-4">Gym Reviews</h1>

    <!-- Allow users to submit a new review and rating for the gym -->
    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('submit_gym_review') }}" method="post">
                <div class="mb-3">
                    <label for="review_text" class="form-label">Your Review:</label>
                    <textarea class="form-control" name="review_text" id="review_text" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label">Rating:</label>
                    <select class="form-select" name="rating" id="rating" required>
                        <option value="" disabled selected>Select Rating</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
