<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Fitness
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/paper-kit.css?v=2.2.0') }}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{{ url_for('static', filename='assets/demo/demo.css') }}" rel="stylesheet" />
</head>

<body class="index-page sidebar-collapse">
    <!-- Navbar -->
    <br>
    <br>
    <br>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark navbar-transparent" color-on-scroll="300">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="{{ url_for ('admin_panel')}}" rel="tooltip" title="Coded by Creative Tim" data-placement="bottom">
                    ATÜ FITNESS MANAGER
                </a>
                <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navigation" aria-controls="navigation-index" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navigation">
                {% if 'admin_id' in session %}
                <!-- Kullanıcı oturum açtıysa -->
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a href="#" class="nav-link text-light"><i
                                class="nc-icon nc-book-bookmark"></i> Payments</a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('admin_logout') }}" class="btn btn-danger btn-round">
                            <i class="nc-icon nc-simple-remove"></i> Logout
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="profileDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="nc-icon nc-single-02"></i> Manage
                        </a>
                        <div class="dropdown-menu" aria-labelledby="profileDropdown">
                            <a class="dropdown-item" href="{{ url_for('view_activities') }}">Activities</a>
                            <a class="dropdown-item" href="{{ url_for('view_reviews') }}">Review</a>
                            <a class="dropdown-item" href="{{ url_for('view_customers') }}">Customers</a>
                            <a class="dropdown-item" href="{{ url_for('view_instructors') }}">Instructors</a>
                            <!-- Add other dropdown items as needed -->
                        </div>
                    </li>
                </ul>
                {% else %}
                <!-- Kullanıcı oturum açmadıysa -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light"><i
                                class="nc-icon nc-book-bookmark"></i> Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn btn-danger btn-round">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn btn-info btn-round"> Contact Us</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>


    <br>
    <div class="content">
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </div>
    <!-- Google Maps Plugin -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Core JS Files -->
    <script src="{{ url_for('static', filename='assets/js/core/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/core/popper.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/core/bootstrap.min.js') }}" type="text/javascript"></script>
    <!-- Plugin for Switches -->
    <script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-switch.js') }}"></script>
    <!-- Plugin for the Sliders -->
    <script src="{{ url_for('static', filename='assets/js/plugins/nouislider.min.js') }}"
        type="text/javascript"></script>
    <!-- Plugin for the DatePicker -->
    <script src="{{ url_for('static', filename='assets/js/plugins/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-datepicker.js') }}"
        type="text/javascript"></script>
    <!-- Control Center for Paper Kit -->
    <script src="{{ url_for('static', filename='assets/js/paper-kit.js?v=2.2.0') }}" type="text/javascript"></script>

</body>
</html>
