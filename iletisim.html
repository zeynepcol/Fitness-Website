{% extends "main_layout.html" %}

{% block main %}
<div class="col-md-8 offset-md-2"> <div class="card rounded-lg shadow-sm">
    <div class="card-header bg-info text-white text-center">
      <h2 class="my-0">Get in Touch</h2>
    </div>
    <div class="card-body">
      <form action="https://formspree.io/f/myyqerbn" method="POST">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="john.doe@example.com" required>
        </div>
        <div class="form-group mt-3">
          <label for="message">Your Message:</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Share your thoughts or questions..." required></textarea>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-lg btn-info">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
