<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img//apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img//favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Fitness
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/paper-kit.css?v=2.2.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="./assets/demo/demo.css" rel="stylesheet" />
</head>

<body>

    <div class="content">
        <div class="container-fluid">
            <!-- Page Title -->
            <h4 class="page-title">Admin Activities</h4>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            <!-- Add Activity Form -->
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="activity_name">Activity Name:</label>
                    <input type="text" class="form-control" id="activity_name" name="activity_name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="file">Select Image:</label>
                    <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Activity</button>
            </form>

            <!-- Activities List -->
            <div class="row mt-4">
                {% for activity in activities %}
                    <div class="col-md-4">
                        <div class="card">
                            <!-- DoÄŸrudan dosya yolunu belirtin -->
                            <img class="card-img-top" src="{{ activity.photo_path }}" alt="{{ activity.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ activity.title }}</h5>
                                <p class="card-text">{{ activity.description }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            
            
            
        </div>
    </div>


    <!-- CSS Files -->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/paper-kit.css?v=2.2.0') }}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{{ url_for('static', filename='assets/demo/demo.css') }}" rel="stylesheet" />

    <!-- Core JS Files -->
    <script src="{{ url_for('static', filename='assets/js/core/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/core/popper.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/core/bootstrap.min.js') }}" type="text/javascript"></script>
    <!-- Plugin for Switches -->
    <script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-switch.js') }}"></script>
    <!-- Plugin for the Sliders -->
    <script src="{{ url_for('static', filename='assets/js/plugins/nouislider.min.js') }}"
        type="text/javascript"></script>
    <!-- Plugin for the DatePicker -->
    <script src="{{ url_for('static', filename='assets/js/plugins/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-datepicker.js') }}"
        type="text/javascript"></script>
    <!-- Control Center for Paper Kit -->
    <script src="{{ url_for('static', filename='assets/js/paper-kit.js?v=2.2.0') }}" type="text/javascript"></script>
    <!-- Google Maps Plugin -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
</body>

</html>
