{% extends "admin_layout.html" %}

{% block main %}
  <h2>Update Instructor</h2>

  <!-- Update Instructor Form -->
  <form method="post">
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" value="{{ instructor.FirstName }}" required>
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" value="{{ instructor.LastName }}" required>
    </div>
    <div class="mb-3">
      <label for="phone_number" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ instructor.PhoneNumber }}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ instructor.Email }}" required>
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select class="form-select" id="gender" name="gender" required>
        <option value="Male" {% if instructor.Gender == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if instructor.Gender == 'Female' %}selected{% endif %}>Female</option>
        <option value="Other" {% if instructor.Gender == 'Other' %}selected{% endif %}>Other</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Instructor</button>
  </form>
{% endblock %}
