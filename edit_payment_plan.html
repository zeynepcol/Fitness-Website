{% extends "admin_layout.html" %}

{% block main %}
    <div class="container mt-4">
        <h2>Edit Payment Plan</h2>

        <form method="post" action="{{ url_for('edit_payment_plan', plan_id=payment_plan.PlanID) }}">
            <label for="plan_name">Plan Name:</label>
            <input type="text" name="plan_name" id="plan_name" value="{{ payment_plan.PlanName }}" required>

            <label for="fee">Fee (USD):</label>
            <input type="number" name="fee" id="fee" value="{{ payment_plan.Fee }}" required>

            <label for="duration_in_months">Duration (Months):</label>
            <input type="number" name="duration_in_months" id="duration_in_months" value="{{ payment_plan.DurationInMonths }}" required>

            <label for="membership_plan_id">Membership Plan ID:</label>
            <input type="number" name="membership_plan_id" id="membership_plan_id" value="{{ payment_plan.MembershipPlanID }}" required>

            <label for="customer_id">Customer ID:</label>
            <input type="number" name="customer_id" id="customer_id" value="{{ payment_plan.CustomerID }}" required>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
